<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altın Günü Geri Sayım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf6e3;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Altın Günü'ne Geri Sayım</h1>
    <div id="countdown">Yükleniyor...</div>
    <footer>05 Aralık 2024'te görüşmek üzere!</footer>

    <script>
        // Geri sayım tarihi
        const targetDate = new Date("2024-12-05T00:00:00").getTime();

        // Geri sayımı güncelleme fonksiyonu
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = 
                    `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
            } else {
                document.getElementById("countdown").textContent = "Altın Günü Başladı!";
            }
        }

        // Her saniye geri sayımı güncelle
        setInterval(updateCountdown, 1000);

        // Sayfa yüklendiğinde geri sayımı başlat
        updateCountdown();
    </script>
</body>
</html>
