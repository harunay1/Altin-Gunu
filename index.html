<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altın Günü Geri Sayım ve Değişim Talebi</title>

    <!-- CSS Kodu Buraya Ekleniyor -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff9900;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ff9900;
            background-color: #fff4cc;
            cursor: pointer;
        }

        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
        }

        #countdown p {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #request-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ff9900;
        }

        #request-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        #request-section select {
            margin-bottom: 15px;
        }

        #request-section button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #request-section button:hover {
            background-color: #e68a00;
        }

        #request-list {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        #request-list p {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Altın Günü Geri Sayım ve Değişim Talebi</h1>

        <!-- Geri Sayım Bölmesi -->
        <div class="dropdown">
            <label for="person-select">Kişi Seçin:</label>
            <select id="person-select">
                <option value="ibrahim">İbrahim</option>
                <option value="mehmet">Mehmet</option>
                <option value="necip">Necip</option>
                <option value="faruk">Faruk</option>
                <option value="harun">Harun</option>
                <option value="bilal">Bilal</option>
                <option value="kadir">Kadir Çalışkan</option>
            </select>
        </div>
        <div id="countdown" class="countdown">
            <p>Seçilen kişinin altın günü için geri sayım burada görünecek.</p>
        </div>

        <!-- Değişim Talebi Bölmesi -->
        <div id="request-section">
            <label for="person-change">Değişim Yapmak İsteyen Kişi:</label>
            <select id="person-change">
                <option value="ibrahim">İbrahim</option>
                <option value="mehmet">Mehmet</option>
                <option value="necip">Necip</option>
                <option value="faruk">Faruk</option>
                <option value="harun">Harun</option>
                <option value="bilal">Bilal</option>
                <option value="kadir">Kadir Çalışkan</option>
            </select>

            <label for="person-to-change">Değişim Yapılacak Kişi:</label>
            <select id="person-to-change">
                <option value="ibrahim">İbrahim</option>
                <option value="mehmet">Mehmet</option>
                <option value="necip">Necip</option>
                <option value="faruk">Faruk</option>
                <option value="harun">Harun</option>
                <option value="bilal">Bilal</option>
                <option value="kadir">Kadir Çalışkan</option>
            </select>

            <button id="submit-request">Talep Gönder</button>
        </div>

        <!-- Talep Listesi -->
        <div id="request-list">
            <h3>Talep Listesi:</h3>
            <div id="requests"></div>
        </div>
    </div>

    <!-- JavaScript Kodu Buraya Ekleniyor -->
    <script>
        const personSelect = document.getElementById('person-select');
        const countdownDisplay = document.getElementById('countdown');
        const personChangeSelect = document.getElementById('person-change');
        const personToChangeSelect = document.getElementById('person-to-change');
        const submitRequestButton = document.getElementById('submit-request');
        const requestList = document.getElementById('requests');

        const goldDates = {
            ibrahim: '2024-12-05T00:00:00',
            mehmet: '2025-01-05T00:00:00',
            necip: '2025-02-05T00:00:00',
            faruk: '2025-03-05T00:00:00',
            harun: '2025-04-05T00:00:00',
            bilal: '2025-05-05T00:00:00',
            kadir: '2025-06-05T00:00:00'
        };

        let requests = [];

        personSelect.addEventListener('change', updateCountdown);
        submitRequestButton.addEventListener('click', submitRequest);
        setInterval(updateCountdown, 1000);  // Her saniye geri sayımı güncelle

        function updateCountdown() {
            const selectedPerson = personSelect.value;
            const targetDate = new Date(goldDates[selectedPerson]);
            const now = new Date();

            const diff = targetDate - now;

            if (diff <= 0) {
                countdownDisplay.innerHTML = `<p>${selectedPerson.charAt(0).toUpperCase() + selectedPerson.slice(1)}'in altın günü geldi!</p>`;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            countdownDisplay.innerHTML = `<p>${selectedPerson.charAt(0).toUpperCase() + selectedPerson.slice(1)}'in altın gününe ${days} gün, ${hours} saat, ${minutes} dakika kaldı!</p>`;
        }

        function submitRequest() {
            const personChange = personChangeSelect.value;
            const personToChange = personToChangeSelect.value;

            if (personChange === personToChange) {
                alert('Bir kişi kendisiyle değişim yapamaz!');
                return;
            }

            const requestMessage = `${personChange.charAt(0).toUpperCase() + personChange.slice(1)}, ${personToChange.charAt(0).toUpperCase() + personToChange.slice(1)} ile değişim yapmak istiyor.`;
            requests.push(requestMessage);
            displayRequests();
        }

        function displayRequests() {
            requestList.innerHTML = '<h3>Talep Listesi:</h3>';
            requests.forEach(request => {
                const requestElement = document.createElement('p');
                 requestElement.textContent = request;
                requestList.appendChild(requestElement);
            });
        }
    </script>
</body>
</html>
