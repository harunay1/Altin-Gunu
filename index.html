<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altın Günü Geri Sayım</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
    }
    .countdown {
      font-size: 2.5em;
      margin: 20px 0;
    }
    form input, form select, form button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    #messagesContainer {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    .messageBox {
      padding: 10px;
      background-color: #d1e7dd;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Altın Günü Geri Sayım</h1>
    <div id="countdown" class="countdown">Yükleniyor...</div>

    <!-- Sıra Değişikliği İsteği Formu -->
    <h2>Sıra Değişikliği Talebi</h2>
    <form id="changeRequestForm">
      <select id="senderSelect">
        <option value="Ibrahim">İbrahim</option>
        <option value="Mehmet">Mehmet</option>
        <option value="Necip">Necip</option>
        <option value="Faruk">Faruk</option>
        <option value="Harun">Harun</option>
        <option value="Bilal">Bilal</option>
        <option value="Kadir">Kadir</option>
      </select>

      <select id="receiverSelect">
        <option value="Ibrahim">İbrahim</option>
        <option value="Mehmet">Mehmet</option>
        <option value="Necip">Necip</option>
        <option value="Faruk">Faruk</option>
        <option value="Harun">Harun</option>
        <option value="Bilal">Bilal</option>
        <option value="Kadir">Kadir</option>
      </select>

      <button type="submit">Değişim Talebini Gönder</button>
    </form>

    <!-- Talep Mesajları -->
    <div id="messagesContainer"></div>
  </div>

  <!-- Firebase SDK ve Uygulama Kodu -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

  <script>
    // Firebase Konfigürasyonu
    const firebaseConfig = {
      apiKey: "AIzaSyCOMOAKE4-pQ-nZ790HWGtT05qPW4P5DKw",
      authDomain: "altin-gunu.firebaseapp.com",
      projectId: "altin-gunu",
      storageBucket: "altin-gunu.firebasestorage.app",
      messagingSenderId: "130532312451",
      appId: "1:130532312451:web:fccdbf7fd839aa9c4762b6",
      measurementId: "G-2RB3WGZJ3Y"
    };

    // Firebase'i Başlat
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Geri Sayım Tarihi
    const targetDate = new Date("2024-12-05T00:00:00Z");

    // Geri Sayım Fonksiyonu
    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        document.getElementById("countdown").innerHTML = "Altın Günü Başladı!";
        return;
      }

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `${days} Gün ${hours} Saat ${minutes} Dakika Kaldı`;
    }

    // Talep Gönderme Fonksiyonu
    async function sendRequest(sender, receiver) {
      try {
        const docRef = await db.collection("change_requests").add({
          sender: sender,
          receiver: receiver,
          timestamp: new Date()
        });
        console.log("Mesaj gönderildi ID: ", docRef.id);
        alert("Değişim talebiniz başarıyla gönderildi!");
        displayMessages(); // Yeni mesaj eklenince güncelle
      } catch (e) {
        console.error("Mesaj gönderme hatası: ", e);
        alert("Mesaj gönderilirken bir hata oluştu.");
      }
    }

    // Firestore'dan Mesajları Al ve Göster
    async function displayMessages() {
      const snapshot = await db.collection("change_requests").orderBy("timestamp", "desc").get();
      const container = document.getElementById("messagesContainer");
      container.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageElement = document.createElement("div");
        messageElement.classList.add("messageBox");
        messageElement.textContent = `${data.sender} --> ${data.receiver} talebinde bulundu.`;
        container.appendChild(messageElement);
      });
    }

    // Form Submit
    document.getElementById("changeRequestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const sender = document.getElementById("senderSelect").value;
      const receiver = document.getElementById("receiverSelect").value;

      sendRequest(sender, receiver);
    });

    // Geri Sayım Güncelleme
    setInterval(updateCountdown, 1000);

    // Sayfa Yüklendiğinde Mesajları Göster
    displayMessages();
  </script>
</body>
</html>
